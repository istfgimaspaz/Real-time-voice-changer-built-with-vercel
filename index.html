<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voice Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .control-group h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 16px;
            padding: 15px 30px;
            margin: 10px;
        }
        
        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.4);
        }
        
        .main-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .voice-btn {
            background: linear-gradient(45deg, #54a0ff, #2e86de);
            color: white;
        }
        
        .voice-btn:hover {
            background: linear-gradient(45deg, #2e86de, #54a0ff);
            transform: translateY(-1px);
        }
        
        .voice-btn.active {
            background: linear-gradient(45deg, #00d2d3, #01a3a4);
            box-shadow: 0 0 20px rgba(0, 210, 211, 0.5);
        }
        
        .slider-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .slider-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }
        
        .slider-container label {
            color: white;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            appearance: none;
            cursor: pointer;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d2d3, #01a3a4);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 210, 211, 0.4);
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d2d3, #01a3a4);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 210, 211, 0.4);
        }
        
        .value-display {
            color: #00d2d3;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.inactive {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .status.active {
            background: rgba(0, 210, 211, 0.2);
            color: #00d2d3;
            border: 1px solid rgba(0, 210, 211, 0.3);
        }
        
        .visualizer {
            height: 60px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .visualizer canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .button-group {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .slider-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Real-Time Voice Changer</h1>
        
        <div class="status inactive" id="status">
            Click "Start Voice Changer" to begin
        </div>
        
        <div class="controls">
            <div style="text-align: center;">
                <button class="main-btn" id="startBtn">Start Voice Changer</button>
                <button class="main-btn" id="monitorBtn" disabled>Monitor Audio</button>
            </div>
            
            <div class="control-group">
                <h3>ðŸŽ­ Voice Presets</h3>
                <div class="button-group">
                    <button class="voice-btn active" data-preset="normal">Normal</button>
                    <button class="voice-btn" data-preset="robot">Robot</button>
                    <button class="voice-btn" data-preset="alien">Alien</button>
                    <button class="voice-btn" data-preset="deep">Deep Voice</button>
                    <button class="voice-btn" data-preset="chipmunk">Chipmunk</button>
                    <button class="voice-btn" data-preset="echo">Echo</button>
                    <button class="voice-btn" data-preset="reverb">Reverb</button>
                    <button class="voice-btn" data-preset="phone">Phone</button>
                    <button class="voice-btn" data-preset="underwater">Underwater</button>
                    <button class="voice-btn" data-preset="vintage">Vintage Radio</button>
                </div>
            </div>
            
            <div class="visualizer">
                <canvas id="visualizer"></canvas>
            </div>
            
            <div class="control-group">
                <h3>ðŸ”§ Advanced Controls</h3>
                <div class="slider-group">
                    <div class="slider-container">
                        <label for="pitchSlider">Pitch <span class="value-display" id="pitchValue">1.0</span></label>
                        <input type="range" id="pitchSlider" class="slider" min="0.5" max="2.0" step="0.1" value="1.0">
                    </div>
                    <div class="slider-container">
                        <label for="speedSlider">Speed <span class="value-display" id="speedValue">1.0</span></label>
                        <input type="range" id="speedSlider" class="slider" min="0.5" max="2.0" step="0.1" value="1.0">
                    </div>
                    <div class="slider-container">
                        <label for="volumeSlider">Volume <span class="value-display" id="volumeValue">0.8</span></label>
                        <input type="range" id="volumeSlider" class="slider" min="0" max="2" step="0.1" value="0.8">
                    </div>
                    <div class="slider-container">
                        <label for="reverbSlider">Reverb <span class="value-display" id="reverbValue">0</span></label>
                        <input type="range" id="reverbSlider" class="slider" min="0" max="1" step="0.1" value="0">
                    </div>
                    <div class="slider-container">
                        <label for="delaySlider">Echo Delay <span class="value-display" id="delayValue">0</span></label>
                        <input type="range" id="delaySlider" class="slider" min="0" max="1" step="0.1" value="0">
                    </div>
                    <div class="slider-container">
                        <label for="distortionSlider">Distortion <span class="value-display" id="distortionValue">0</span></label>
                        <input type="range" id="distortionSlider" class="slider" min="0" max="50" step="1" value="0">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class VoiceChanger {
            constructor() {
                this.audioContext = null;
                this.microphone = null;
                this.outputDestination = null;
                this.isActive = false;
                this.isMonitoring = false;
                
                // Audio nodes
                this.inputGain = null;
                this.outputGain = null;
                this.convolver = null;
                this.delay = null;
                this.distortion = null;
                this.biquadFilter = null;
                this.analyser = null;
                
                // Visualizer
                this.canvas = document.getElementById('visualizer');
                this.canvasContext = this.canvas.getContext('2d');
                this.animationId = null;
                
                this.initializeUI();
            }
            
            async initialize() {
                try {
                    // Create audio context
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Resume context if suspended
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    // Get microphone input
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 44100
                        }
                    });
                    
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    
                    // Create audio processing chain
                    this.setupAudioChain();
                    
                    // Create output stream for external use
                    this.outputDestination = this.audioContext.createMediaStreamDestination();
                    this.outputGain.connect(this.outputDestination);
                    
                    this.isActive = true;
                    this.updateStatus('Voice changer active! Audio is being processed.');
                    
                    // Start visualizer
                    this.startVisualizer();
                    
                    return true;
                } catch (error) {
                    console.error('Error initializing voice changer:', error);
                    this.updateStatus('Error: Could not access microphone. Please check permissions.');
                    return false;
                }
            }
            
            setupAudioChain() {
                // Create audio nodes
                this.inputGain = this.audioContext.createGain();
                this.outputGain = this.audioContext.createGain();
                
                // Convolver for reverb effects
                this.convolver = this.audioContext.createConvolver();
                this.createReverbImpulse();
                
                // Delay for echo effects
                this.delay = this.audioContext.createDelay(1.0);
                const delayFeedback = this.audioContext.createGain();
                delayFeedback.gain.value = 0.3;
                
                // Distortion using WaveShaper
                this.distortion = this.audioContext.createWaveShaper();
                this.distortion.curve = this.createDistortionCurve(0);
                this.distortion.oversample = '4x';
                
                // Biquad filter for frequency manipulation
                this.biquadFilter = this.audioContext.createBiquadFilter();
                this.biquadFilter.type = 'bandpass';
                this.biquadFilter.frequency.value = 1000;
                this.biquadFilter.Q.value = 0.5;
                
                // Analyser for visualizer
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                
                // Create convolver dry/wet mix
                const reverbGain = this.audioContext.createGain();
                const dryGain = this.audioContext.createGain();
                reverbGain.gain.value = 0;
                dryGain.gain.value = 1;
                
                // Connect delay feedback loop
                this.delay.connect(delayFeedback);
                delayFeedback.connect(this.delay);
                
                // Connect the audio chain
                this.microphone.connect(this.inputGain);
                this.inputGain.connect(this.biquadFilter);
                this.biquadFilter.connect(this.distortion);
                
                // Split for reverb
                this.distortion.connect(dryGain);
                this.distortion.connect(this.convolver);
                this.convolver.connect(reverbGain);
                
                // Mix dry and wet signals
                const mixer = this.audioContext.createGain();
                dryGain.connect(mixer);
                reverbGain.connect(mixer);
                
                // Add delay
                mixer.connect(this.delay);
                this.delay.connect(this.outputGain);
                mixer.connect(this.outputGain);
                
                // Connect to analyser
                this.outputGain.connect(this.analyser);
                
                // Store references for reverb control
                this.reverbGain = reverbGain;
                this.dryGain = dryGain;
                
                // Set initial values
                this.outputGain.gain.value = 0.8;
            }
            
            createReverbImpulse() {
                const length = this.audioContext.sampleRate * 2;
                const impulse = this.audioContext.createBuffer(2, length, this.audioContext.sampleRate);
                
                for (let channel = 0; channel < 2; channel++) {
                    const channelData = impulse.getChannelData(channel);
                    for (let i = 0; i < length; i++) {
                        const decay = Math.pow(1 - i / length, 2);
                        channelData[i] = (Math.random() * 2 - 1) * decay;
                    }
                }
                
                this.convolver.buffer = impulse;
            }
            
            createDistortionCurve(amount) {
                const samples = 44100;
                const curve = new Float32Array(samples);
                const deg = Math.PI / 180;
                
                for (let i = 0; i < samples; i++) {
                    const x = (i * 2) / samples - 1;
                    curve[i] = ((3 + amount) * x * 20 * deg) / (Math.PI + amount * Math.abs(x));
                }
                
                return curve;
            }
            
            startVisualizer() {
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const draw = () => {
                    if (!this.isActive) return;
                    
                    this.animationId = requestAnimationFrame(draw);
                    
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    this.canvasContext.fillStyle = 'rgba(0, 0, 0, 0.3)';
                    this.canvasContext.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    const barWidth = (this.canvas.width / bufferLength) * 2.5;
                    let barHeight;
                    let x = 0;
                    
                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = (dataArray[i] / 255) * this.canvas.height;
                        
                        const gradient = this.canvasContext.createLinearGradient(0, 0, 0, this.canvas.height);
                        gradient.addColorStop(0, '#00d2d3');
                        gradient.addColorStop(1, '#667eea');
                        
                        this.canvasContext.fillStyle = gradient;
                        this.canvasContext.fillRect(x, this.canvas.height - barHeight, barWidth, barHeight);
                        
                        x += barWidth + 1;
                    }
                };
                
                // Set canvas size
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
                
                draw();
            }
            
            enableMonitoring() {
                if (!this.isActive || this.isMonitoring) return;
                
                // Connect to speakers for monitoring
                this.outputGain.connect(this.audioContext.destination);
                this.isMonitoring = true;
                this.updateMonitorButton();
            }
            
            disableMonitoring() {
                if (!this.isActive || !this.isMonitoring) return;
                
                // Disconnect from speakers
                try {
                    this.outputGain.disconnect(this.audioContext.destination);
                } catch (e) {
                    // Already disconnected
                }
                this.isMonitoring = false;
                this.updateMonitorButton();
            }
            
            applyPreset(preset) {
                if (!this.isActive) return;
                
                // Reset to defaults
                this.resetEffects();
                
                switch (preset) {
                    case 'robot':
                        this.biquadFilter.type = 'bandpass';
                        this.biquadFilter.frequency.value = 800;
                        this.biquadFilter.Q.value = 10;
                        this.distortion.curve = this.createDistortionCurve(20);
                        break;
                        
                    case 'alien':
                        this.biquadFilter.type = 'highpass';
                        this.biquadFilter.frequency.value = 2000;
                        this.delay.delayTime.value = 0.1;
                        this.setReverb(0.3);
                        break;
                        
                    case 'deep':
                        this.biquadFilter.type = 'lowpass';
                        this.biquadFilter.frequency.value = 400;
                        this.biquadFilter.Q.value = 2;
                        break;
                        
                    case 'chipmunk':
                        this.biquadFilter.type = 'highpass';
                        this.biquadFilter.frequency.value = 1500;
                        break;
                        
                    case 'echo':
                        this.delay.delayTime.value = 0.3;
                        break;
                        
                    case 'reverb':
                        this.setReverb(0.7);
                        break;
                        
                    case 'phone':
                        this.biquadFilter.type = 'bandpass';
                        this.biquadFilter.frequency.value = 1000;
                        this.biquadFilter.Q.value = 5;
                        this.distortion.curve = this.createDistortionCurve(5);
                        break;
                        
                    case 'underwater':
                        this.biquadFilter.type = 'lowpass';
                        this.biquadFilter.frequency.value = 300;
                        this.setReverb(0.5);
                        this.delay.delayTime.value = 0.1;
                        break;
                        
                    case 'vintage':
                        this.biquadFilter.type = 'bandpass';
                        this.biquadFilter.frequency.value = 2000;
                        this.biquadFilter.Q.value = 3;
                        this.distortion.curve = this.createDistortionCurve(10);
                        this.setReverb(0.2);
                        break;
                        
                    case 'normal':
                    default:
                        // Keep defaults
                        break;
                }
                
                this.updateSlidersFromPreset();
            }
            
            resetEffects() {
                this.biquadFilter.type = 'allpass';
                this.biquadFilter.frequency.value = 1000;
                this.biquadFilter.Q.value = 0.5;
                this.distortion.curve = this.createDistortionCurve(0);
                this.delay.delayTime.value = 0;
                this.setReverb(0);
            }
            
            setReverb(amount) {
                this.reverbGain.gain.value = amount;
                this.dryGain.gain.value = 1 - amount;
            }
            
            updateSlidersFromPreset() {
                // Update sliders to reflect current settings
                document.getElementById('reverbSlider').value = this.reverbGain.gain.value;
                document.getElementById('reverbValue').textContent = this.reverbGain.gain.value.toFixed(1);
                
                document.getElementById('delaySlider').value = this.delay.delayTime.value;
                document.getElementById('delayValue').textContent = this.delay.delayTime.value.toFixed(1);
            }
            
            updateStatus(message) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = this.isActive ? 'status active' : 'status inactive';
            }
            
            updateMonitorButton() {
                const monitorBtn = document.getElementById('monitorBtn');
                monitorBtn.textContent = this.isMonitoring ? 'Stop Monitoring' : 'Monitor Audio';
                monitorBtn.style.background = this.isMonitoring ? 
                    'linear-gradient(45deg, #ff6b6b, #ee5a24)' : 
                    'linear-gradient(45deg, #00d2d3, #01a3a4)';
            }
            
            initializeUI() {
                // Start button
                document.getElementById('startBtn').addEventListener('click', async () => {
                    const startBtn = document.getElementById('startBtn');
                    const monitorBtn = document.getElementById('monitorBtn');
                    
                    if (!this.isActive) {
                        startBtn.disabled = true;
                        startBtn.textContent = 'Starting...';
                        
                        const success = await this.initialize();
                        if (success) {
                            startBtn.textContent = 'Stop Voice Changer';
                            monitorBtn.disabled = false;
                        } else {
                            startBtn.textContent = 'Start Voice Changer';
                        }
                        startBtn.disabled = false;
                    } else {
                        this.stop();
                        startBtn.textContent = 'Start Voice Changer';
                        monitorBtn.disabled = true;
                        monitorBtn.textContent = 'Monitor Audio';
                    }
                });
                
                // Monitor button
                document.getElementById('monitorBtn').addEventListener('click', () => {
                    if (this.isMonitoring) {
                        this.disableMonitoring();
                    } else {
                        this.enableMonitoring();
                    }
                });
                
                // Voice preset buttons
                document.querySelectorAll('.voice-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.applyPreset(btn.dataset.preset);
                    });
                });
                
                // Sliders
                this.initializeSliders();
            }
            
            initializeSliders() {
                const sliders = [
                    { id: 'pitchSlider', valueId: 'pitchValue', callback: (value) => {
                        // Pitch shifting would require more complex processing
                        // This is a simplified implementation
                        console.log('Pitch:', value);
                    }},
                    { id: 'speedSlider', valueId: 'speedValue', callback: (value) => {
                        // Speed changing would require playback rate modification
                        console.log('Speed:', value);
                    }},
                    { id: 'volumeSlider', valueId: 'volumeValue', callback: (value) => {
                        if (this.outputGain) this.outputGain.gain.value = parseFloat(value);
                    }},
                    { id: 'reverbSlider', valueId: 'reverbValue', callback: (value) => {
                        if (this.reverbGain && this.dryGain) this.setReverb(parseFloat(value));
                    }},
                    { id: 'delaySlider', valueId: 'delayValue', callback: (value) => {
                        if (this.delay) this.delay.delayTime.value = parseFloat(value);
                    }},
                    { id: 'distortionSlider', valueId: 'distortionValue', callback: (value) => {
                        if (this.distortion) this.distortion.curve = this.createDistortionCurve(parseFloat(value));
                    }}
                ];
                
                sliders.forEach(slider => {
                    const element = document.getElementById(slider.id);
                    const valueDisplay = document.getElementById(slider.valueId);
                    
                    element.addEventListener('input', (e) => {
                        const value = e.target.value;
                        valueDisplay.textContent = parseFloat(value).toFixed(1);
                        slider.callback(value);
                    });
                });
            }
            
            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                }
                
                this.isActive = false;
                this.isMonitoring = false;
                this.updateStatus('Voice changer stopped.');
            }
        }
        
        // Initialize the voice changer when the page loads
        const voiceChanger = new VoiceChanger();
        
        // Handle window resize for visualizer
        window.addEventListener('resize', () => {
            if (voiceChanger.canvas) {
                voiceChanger.canvas.width = voiceChanger.canvas.offsetWidth;
                voiceChanger.canvas.height = voiceChanger.canvas.offsetHeight;
            }
        });
    </script>
</body>
